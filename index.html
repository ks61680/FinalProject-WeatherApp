<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="city" id="city"></h1>
      <h1 class="time" id="time"></h1>
      <div class="row">
        <div class="col-8">
          <h2 id="date"></h2>
          <h2>
            <span class="mainTemp" id="main-temp"></span>
            <a href="#" class="active" id="fahrenheit-link">°F</a> |
            <a href="#" id="celsius-link">°C</a>
            <img src="" alt="" id="icon" />
          </h2>
        </div>
        <div class="col-4">
          <h3 id="description"></h3>
          <h3>Humidity: <span id="humidity"></span>%</h3>
          <h3>Feels Like: <span id="feels-like"></span></h3>
          <h3>Wind: <span id="wind"></span></h3>
        </div>
      </div>
      <div class="row weather-forcast text-center" id="forecast"></div>
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Type City Name"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-4">
            <input class="btn btn-info" type="submit" value="Search 🔍" />
          </div>
        </div>
      </form>
    </div>
    <p>Open Source Code by Kaitlyn Spaeth</p>
    <script src="src/index.js"></script>
  </body>
</html>
